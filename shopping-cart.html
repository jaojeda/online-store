<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/shopping-cart.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.png" alt="food and stuff logo">
            <div class="motto">
                <p><em>"Where you can get your food, and most of your stuff."</em></p>
            </div>
                <nav class="topnav">
                    <a href="./">Home</a>
                    <a href="./products.html">Our Products</a>
                    <a href="./shopping-cart.html">Shopping Cart</a>
                </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Items</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="align-right">2 x</td>
                    <td>Ground Chuck</td>
                    <td>$2.00</td>
                    <td class="align-right">$4.00</td>
                </tr>
                <tr>
                    <td class="align-right">3 x</td>
                    <td>Burger Buns</td>
                    <td>$3.50</td>
                    <td class="align-right">$10.50</td>
                </tr>
                <tr>
                    <td class="align-right">1 x</td>
                    <td>Stuffed Raven</td>
                    <td>$5.00</td>
                    <td class="align-right">$5.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Order Total:</th>
                    <th class="align-right">$0.00</th>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
